<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <style>
        @keyframes move {
            0% { transform: translateX(0); }
            100% { transform: translateX(300px); }
        }
        img {
            position: relative;
            animation: move 5s infinite alternate;
        }
    </style>
</head>
<body>
   <center></center>
   <div class="image-slider"> 
    <img src="img1.jpg" alt="Image 1"> 
    <img src="img2(1).jpeg" alt="Image 2"> 
    <img src="img2(2).jpeg" alt="Image 3"> 
</div> 
    </center>
</body>
</html>
