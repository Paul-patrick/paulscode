<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            background-color: white;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .gallery-item h3 {
            margin-top: 10px;
            font-size: 18px;
        }
        .gallery-item p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="image1.jpg" alt="Description of Image 1">
            <h3>Image Title 1</h3>
            <p>This is the description of the first image.</p>
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="Description of Image 2">
            <h3>Image Title 2</h3>
            <p>This is the description of the second image.</p>
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="Description of Image 3">
            <h3>Image Title 3</h3>
            <p>This is the description of the third image.</p>
        </div>
        <!-- Add more gallery items as needed -->
    </div>
</body>
</html>
